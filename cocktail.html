<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocktail Search</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <link rel="stylesheet" href="Assets/css/cocktail.css">
</head>
<body>
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4">Cocktail Search</h1>
    <p class="mb-2">Enter the ingredients you have, separated by commas:</p>
    <input type="text" id="ingredients" class="border border-gray-400 rounded py-2 px-4 mb-4" placeholder="E.g., lime, vodka">
    <button id="searchButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Search</button>
    <p class="error-message text-red-500 mt-2 hidden" id="errorMessage"></p>
    <div id="cocktailResults"></div>
  </div>

  <script src="Assets/js/cocktail.js"></script>
</body>
</html>
