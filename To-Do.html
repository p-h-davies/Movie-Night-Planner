<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./Assets/css/style.css">

    <link rel="stylesheet" href="./Assets/css/results.css">

    <title>Document</title>
</head>

<body>
    <section>
        <h1 id="main-title">Your To Do List</h1>
        <p id="blurb">Below you'll find all of the date ideas that we've personally suggested for you. You can store
            them here by
            pressing the 'Save' button when being presented with date results.</p>
    </section>
    <section id="dates">
        <div id="outside">
            <h2 id="out-title">'Go Out' Dates</h2>
            <div id="out-dates"></div>
        </div>
        <div id="cocktails">
            <h2>Cocktail Cheffin' Dates</h2>
            <div id="savedCocktails"></div>
        </div>
        <div id="movies">
            <h2>Movie Dates</h2>
            <div id="movie-dates"></div>
        </div>
        <div id="dinner">
            <h2>Dinner Cheffin' Dates</h2>
            <div id="savedDinner"></div>
        </div>

    </section>
    <script src="Assets/js/saved-cocktails.js"></script>
    <script src="Assets/js/save-dinner.js"></script>
    <script>
        updateSavedCocktails();
        updateSavedDinners();
    </script>
</body>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAELLLRlHlybGtB7QWBnN8G11d5vWc1eUA&libraries=places">
</script>
<script src="./Assets/js/confetti.js"></script>
<script src="./Assets/js/results.js"></script>


</html>
