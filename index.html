        cocktailButton.addEventListener('click', function () {

    <script>

    <!-- Go out questions -->

    <div id="location">
        <h2 id="location-title">Tell us your whereabouts!</h2>

        <div id="form-block"

            <form id="location-form">
                <!--E-mail input-->
                <div id="number" class="relative mb-12" data-te-input-wrapper-init>
                    <label for="exampleInputEmail1">Street
                        Number</label>
                    <input id="number-form" type="text"
                        class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                        id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" />
                </div>
                <div id="street" class="relative mb-12" data-te-input-wrapper-init>
                    <label for="exampleInputEmail1">Street
                        Address</label>
                    <input id="street-form" type="text"
                        class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                        id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" />
                </div>
                <div id="city" class="relative mb-12" data-te-input-wrapper-init>
                    <label for="exampleInputEmail1">Suburb
                    </label>
                    <input id="city-form" type="text"
                        class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                        id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" />
                </div>

                    data-te-ripple-init data-te-ripple-color="dark">
